<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="W12styles.css">
    <script src="./W12js.js" defer></script>
    <title>W12 Component Activity</title>
</head>
<body>
    <h1>Here's my modal image component</h1>
    <!-- Trigger the Modal -->
    <img id="myImg" src="./wrr/images/camping.jpeg" alt="Snow" style="width:100%;max-width:300px">

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- The Close Button -->
        <span class="close">&times;</span>

        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01">

        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
    </div>
</body>
</html>
